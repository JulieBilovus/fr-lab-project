<md-grid-list cols="2">
  <md-grid-tile colspan = "1" class="mat-grid-tile">
    <div class="createTemplate">
      <button class="createTemplateBtn">create new template</button>
    </div>
    <div class="objectTypeFilter">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
        <ul>
          <li>pillow</li>
          <li>bag</li>
          <li>package</li>
          <li>coffe cup</li>
          <li>tshirt</li>
          <li>cup</li>
        </ul>
    </div>
    <div class="categoryFilter">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
        <ul>
          <li>children</li>
          <li>business</li>
          <li>just for fun</li>
        </ul>
    </div>
  </md-grid-tile>
  <md-grid-tile class = "rightcol templates" colspan = "1">
    <div class = "oneObjet" *ngFor = "let product of products">
      <div class = "objectDescription">
        <h2>{{product.name}}</h2>
        <ul>
          <li>{{product.type}}</li>
          <li>{{product.category}}</li>
        </ul>
      </div>
      <div class = "objectPhoto">
        <img src = "{{ product.svg }}" alt = "">
      </div>
    </div>
  </md-grid-tile>
</md-grid-list>
